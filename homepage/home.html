<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purgatory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="container">
        <h1 class="hovering">WELCOME TO PURGATORY</h1>
        <div class="hr-container">
            <hr class="elongating">
        </div>
        <div class="button-container">
            <div class="box" id="aboutMeBtn">ABOUT ME</div>
            <div class="box" id="contactBtn">CONTACT</div>
            <div class="box" id="projectsBtn">PROJECTS</div>
            <div class="lockedbox" id="valhallaBtn" onclick="showPopup()">ENTER VALHALLA?</div>
        </div>
    </div>
    <div>
        <h2></h2>
    </div>
    <div class="popup" id="keyPopup">
        <div class="popup-content">
            <h3>ENTER VALHALLA?</h3>
            <p>Flags will be formatted like VALH4LLA{th1s_i5_4_s4mpl3_fl4g}, they'll be hidden around my website. Good luck!</p>
            <p>I'd <i>inspect</i> this page carefully to find a hint for the first flag... </p>
            <input type="text" id="flagInput" placeholder="Enter flag">
            <div>
                <button onclick="checkKey()">Submit</button>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>

    <audio id="bg-music" src="winterNights.mp3" preload="auto" loop></audio>
    <script>
        document.addEventListener("click", function playMusic() {
            const audio = document.getElementById("bg-music");
            audio.play();
            document.removeEventListener("click", playMusic);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/cmatrix"></script>
    <script src="script.js"></script>
</body>
</html>
